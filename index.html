

<!DOCTYPE html>
<html> 
<head> 
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" /> 
  <title>Google Maps Multiple Markers</title> 
  <script src="http://maps.google.com/maps/api/js?key=AIzaSyD0D--utDIy-3m27MY1JuJ7WpUZisfRXRE" 
          type="text/javascript"></script>
</head> 
<body>
  <div id="map" style="width: 1500px; height: 400px;"></div>
  <script type="text/javascript">
    var locations = [
      ['raden arya memulai perjalanannya di sini yang ditandai dengan adanya artefak batu bertuliskan bahsa sansekerta bernama batu raka', -8.123054380482474, 115.07038643718896, 4],
    ];
    
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 10,
      center: new google.maps.LatLng(-8.2216939,114.6644491),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });
    
    var infowindow = new google.maps.InfoWindow();

    var marker, i;
    
    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });
      
      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  </script>
